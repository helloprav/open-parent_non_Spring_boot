<!doctype html>
<html lang="en">
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS / Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" crossorigin="anonymous">
	<!-- bootstrap v3.3.7 is added below to support anular.ui.bootstrap => which is added to support the pagination -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css1" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .navbar { border-radius:0; }
        .selector-for-some-widget {
 			 box-sizing: content-box;
		}
		/* Below row and container classes are added to solve the right scroll issue:
		* https://github.com/twbs/bootstrap/issues/8959
		*/
		.row {
		    margin-left: 0;
		    margin-right: 0;
		}
		.container {
		    .row {
		        margin-left: -15px;
		        margin-right: -15px;
		    }
		}
        /* .w-auto { width: auto; } */
    </style>

    <!-- JQuery and Bootstrap -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- AngularJS and Dependencies -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

	<!-- AngularJS App's main JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/utils/pagination/pageService.js"></script>
    <script src="js/utils/pagination/pageController.js"></script>

    <!-- user security module -->
    <script src="js/usersecurity/login-controller.js"></script>
    <script src="js/usersecurity/register-controller.js"></script>
    <script src="js/usersecurity/security-interceptor.js"></script>

	<!-- user-mgmt module :: users -->
    <script src="js/user-mgmt/users/user-config.js"></script>
    <script src="js/user-mgmt/users/user-factory.js"></script>
    <script src="js/user-mgmt/users/user-controller.js"></script>

	<!-- user-mgmt module :: groups -->
    <script src="js/user-mgmt/groups/group-config.js"></script>
    <script src="js/user-mgmt/groups/group-factory.js"></script>
    <script src="js/user-mgmt/groups/group-controller.js"></script>

	<!-- user-mgmt module :: functions -->
    <script src="js/user-mgmt/groups/function-factory.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp">

<!-- NAVIGATION -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Micro Services Using Bootstrap</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href1234="#" ui-sref="home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<!-- <li class="nav-item"><a class="nav-link" href="#">Link</a></li> -->
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href1234="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">User Management</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" ui-sref="user-mgmt.users.list()">Users</a> <a
							class="dropdown-item" ui-sref="group-mgmt.groups-list()">Groups</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				<li><input class="form-control mr-sm-2" type="text"
					placeholder="Filter Data" aria-label="Search" ng-model="searchText">
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search" ng-model="search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href1234="#" >Praveen Mishra
						<span class="sr-only">(current)</span>
				</a></li>
				<!-- <li class="nav-item"><a class="nav-link" href="#">Link</a></li> -->
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href1234="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Settings</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" ui-sref="user-mgmt.list">Profile</a> <a
							class="dropdown-item" ui-sref="group-mgmt.list">Change Password</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Site Access History</a>
					</div></li>
			</ul>
		</div>
	</nav><br>

	<!-- MAIN CONTENT -->
<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
<div class="row">
	<div class="col-sm-3 col-3">
		<div class="container">
		    <div ui-view="leftMenu"></div>
		</div>
	</div>
	<div class="col-sm-8 col-9">
		<div class="container">
		    <div  autoscroll="false" ui-view></div>
		</div>
	</div>
</div>
<div class="row border">
	<div class="col-sm-12">
		<div class="text-center">
		    <p>A tutorial by <a href="http://scotch.io" target="_blank">scotch.io</a></p>
		    <p>View the tutorial: <a href="http://scotch.io/tutorials/javascript/angular-routing-using-ui-router" target="_blank">AngularJS Routing using UI-Router</a></p>
		</div>
	</div>
</div>
</body>
</html>
