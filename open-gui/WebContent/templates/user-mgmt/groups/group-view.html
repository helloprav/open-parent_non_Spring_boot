<div class="col col-xs-12">
	<table class="table table-striped table-bordered table-list">
		<tbody>
			<tr>
				<td>Group Name</td>
				<td>{{group.groupName}}</td>
			</tr>
			<tr>
				<td>Group Description</td>
				<td>{{group.description}}</td>
			</tr>
			<tr>
				<td>Function List</td>
				<td><lied ng-repeat="func in group.functionList">{{func.name}}<br></td>
			</tr>
		</tbody>
	</table>
</div>
