<div class="card">
	<div class="card-body" style="background-color: #eae5ea">
		<div class="d-flex justify-content-between">
			<div>
				<h3>VIEW USER DETAILS:</h3>
			</div>
			<div class="ml-auto">
				<a href="#/user-mgmt/users/{{user.id}}/edit"><button
						type="button" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> EDIT</button></a> <a
					href="#/user-mgmt/users/list/"><button type="button"
						class="btn btn-primary">BACK</button></a>
			</div>
		</div>
	</div>
</div>

<div class="table-responsive">
	<table
		class="table table-hover table-striped table-bordered">
		<thead>
			<tr>
				<th>User ID</th>
				<th>{{user.id}} </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>First Name</td>
				<td>{{user.firstName}}</td>
			</tr>
			<tr>
				<td>Role</td>
				<td>{{user.role}}</td>
			</tr>
			<tr>
				<td>Group List</td>
				<td><lied ng-repeat="group in user.otherData.groupList">{{group.groupName}}<br></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="#/user-mgmt/users/{{user.id}}/edit"><button
								type="button" class="btn btn-primary">EDIT</button></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
