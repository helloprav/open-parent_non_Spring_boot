<!-- https://stackoverflow.com/questions/18672452/left-align-and-right-align-within-div-in-bootstrap -->
<div class="col-md-10 col-md-offset-1">

	<div class="card m-0 p-0">
		<div class="card-header">
			<div class="row">
				<div class="col col-xs-6">
					<h3 class="panel-title">LIST OF USERS:</h3>
				</div>
				<div class="col col-xs-6 text-right">
					<div class="btn-group">
						Selected Role &nbsp;
						<button type="button" class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedRole.value}}</button>
						<ul class="dropdown-menu">
							<li class="dropdown active"><a class="dropdown-item open"
								href="#/user-mgmt/users/list/all">all</a></li>
							<li ng-repeat="role in userRoles" class="dropdown"><a
								class="dropdown-item" href="#/user-mgmt/users/list/{{role}}">{{role}}</a>
							</li>
						</ul>
					</div>
					<a href="#/user-mgmt/users/new"><button type="button"
							class="btn btn-md btn-primary btn-create">Create New</button></a>
					<div align="right" class="btn-group-vertical float-right"></div>
				</div>
			</div>
		</div>
		<!-- end of card-header -->
		<div class="card-body m-0 p-0 pr-0">
			<div class="row">
				<div class="col col-xs-12">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th class="hidden-xs">ID</th>
								<th>Name</th>
								<td>Role</td>
								<th>Email</th>
								<th><em class="fa fa-cog"></em></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="entity in entityList | filter:searchText">
								<!-- tooltip-trigger="{{{true: 'mouseenter', false: 'never'}[group.locked == true]}}"
								tooltip-placement="center"
								tooltip="{{'dashboard.view.profile.tooltip'| translate | format:group.lockUser}}"> -->

								<td><a href="#/user-mgmt/users/{{ entity.id }}/view">{{
										entity.id }}</a></td>
								<td>{{ entity.firstName }} {{lastName}}</td>
								<td>{{ entity.gender }}</td>
								<td>{{ entity.email }}</td>
								<td align="center"><a class="btn btn-primary btn-xs"
									href="#/user-mgmt/users/{{ entity.id }}/edit" title="Edit"><i
										class="fas fa-pencil-alt"></i></a> <a
									class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- end of card-body -->
		<div class="card-footer" align="center">
			<div class="row">
				<div class="col col-xs-6" aria-label="Page navigation example">
					<ul class="pagination hidden-xs pull-right justify-content-end">
						<li class="page-item disabled"><a class="page-link" href="#"
							tabindex="-1">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item active"><a class="page-link" href="#">2
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- end of card-footer -->
	</div>
	<!-- end of card -->

</div>
